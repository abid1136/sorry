<style>
/* Base Styles */
        body {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow-x: hidden;
        }
        
        /* *** FIX: Centering the Image ***
           - Removed the problematic 'margin-left: 200px' rule.
           - Used 'display: block' and 'margin: 0 auto' to ensure centering. 
        */
        img {
            max-width: 100%;
            height: auto;
            margin: 0 auto; /* Center the image */
            display: block; /* Required for margin auto to work */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #ff6b9d;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-links a:hover {
            background: #ff6b9d;
            color: white;
            transform: scale(1.1);
        }

        /* Page Sections */
        .page {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .page.hidden {
            display: none;
        }

        /* Floating Hearts, Flowers, and Cats - unchanged for responsiveness */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 107, 157, 0.7);
            animation: floatUp 6s linear infinite;
        }

        .floating-element {
            position: absolute;
            font-size: 24px;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Cute decorative elements */
        .flower-border {
            position: absolute;
            font-size: 2rem;
            animation: sway 3s ease-in-out infinite;
            z-index: 50;
        }

        /* Positioning for flower borders */
        .flower-border:nth-child(2) { top: 20px; left: 20px; }
        .flower-border:nth-child(3) { top: 20px; right: 20px; left: auto; }
        .flower-border:nth-child(4) { bottom: 20px; left: 20px; top: auto; }
        .flower-border:nth-child(5) { bottom: 20px; right: 20px; left: auto; top: auto; }


        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Cat apology page styles */
        .cat-apology-container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .cat-with-flowers {
            margin: 30px 0;
            animation: catBounce 2s ease-in-out infinite;
        }
        
        /* Adjusted image size within container for mobile */
        .cat-with-flowers img {
             width: 300px;
             max-width: 100%;
             height: auto;
             margin: 0 auto;
        }


        @keyframes catBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .cat-speech {
            background: rgba(255, 182, 193, 0.3);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #555;
            position: relative;
        }

        .cat-speech::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 182, 193, 0.3);
        }

        /* Home Page */
        .home-content {
            width: 90%;
            max-width: 700px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .home-content h1 {
            font-size: 4rem;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .home-content p {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cute-button {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            margin: 5px;
        }

        .cute-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        /* Apology Page */
        .apology-content {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .apology-content h2 {
            font-size: 3rem;
            color: #ff6b9d;
            margin-bottom: 30px;
        }

        .apology-text {
            font-size: 1.3rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .sorry-gif {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 30px auto;
            animation: wiggle 1s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        /* Memories Page - Not visible in HTML, but kept for completeness */
        .memory-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin: 20px;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
        }

        .memory-card:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .memory-card h3 {
            color: #ff6b9d;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .memory-emoji {
            font-size: 3rem;
            margin: 20px 0;
        }

        /* Promise Page - Not visible in HTML, but kept for completeness */
        .promise-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            max-width: 700px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .promise-list {
            list-style: none;
            padding: 0;
        }

        .promise-list li {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            color: #555;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
        }

        .promise-list li:nth-child(1) { animation-delay: 0.2s; }
        .promise-list li:nth-child(2) { animation-delay: 0.4s; }
        .promise-list li:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Peace Offering Page - Not visible in HTML, but kept for completeness */
        .offering-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin-top: 30px;
        }

        .offering-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .offering-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .offering-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        /* Interactive Elements */
        .hug-button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #ff6b9d;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 30px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }

        .hug-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
        }

        .forgiveness-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* General container padding adjustment */
            .page {
                padding: 100px 10px 40px 10px; /* More top padding to account for fixed nav */
            }

            /* Home Page H1 */
            .home-content h1 {
                font-size: 2.5rem;
            }
            
            /* Home Page Paragraph */
            .home-content p {
                 font-size: 1.2rem;
            }

            /* Buttons - stack them nicely */
            .home-content .cute-button, 
            .apology-content .cute-button, 
            .apology-content .hug-button {
                 width: 100%;
                 margin: 5px 0; /* Stack vertically with some space */
                 padding: 12px 20px;
                 font-size: 1rem;
            }

            /* Override inline margin for stacking */
            .home-content button[style*="margin-left"], 
            .apology-content button[style*="margin-left"] {
                 margin-left: 0 !important; 
            }
            
            /* Nav bar adjustments */
            nav {
                top: 10px;
                padding: 8px 10px;
            }

            .nav-links {
                gap: 5px;
                flex-wrap: wrap; /* Allow links to wrap if needed */
            }
            
            .nav-links a {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            /* Main content wrappers */
            .apology-content, .cat-apology-container, .home-content {
                padding: 20px;
                margin: 0 auto; /* Center the content blocks */
            }
            
            /* Apology Page H2 */
            .apology-content h2 {
                font-size: 2rem;
            }

            /* Apology Text */
            .apology-text {
                 font-size: 1rem;
            }
            
            /* Sorry GIF / Emoji Container */
            .sorry-gif {
                 width: 150px;
                 height: 150px;
                 font-size: 3rem;
            }
            
            /* Cat Apology */
            .cat-apology-container h2 {
                font-size: 2rem !important;
            }

            .cat-with-flowers img {
                width: 250px; /* Slightly smaller image on mobile */
                margin: 0 auto;
            }
            
            /* Flower Borders */
            .flower-border {
                font-size: 1.5rem; /* Smaller flowers */
            }
            .flower-border:nth-child(2) { top: 10px; left: 10px; }
            .flower-border:nth-child(3) { top: 10px; right: 10px; }
            .flower-border:nth-child(4) { bottom: 10px; left: 10px; }
            .flower-border:nth-child(5) { bottom: 10px; right: 10px; }
        }
    </style>
